<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runway Slots - Welcome</title>
  <style>
    :root {
      --bg1: #008080;
      --bg2: #004d4d;
      --card: #f8f9fa;
      --teal: #007373;
      --ink: #004d4d;

      --dur-fast: .2s;
      --dur: .4s;
      --easing: cubic-bezier(.22, .61, .36, 1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .wrapper {
      width: 90%;
      max-width: 900px;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity var(--dur) var(--easing), transform var(--dur) var(--easing);
    }
    .wrapper.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      margin: 0 0 32px;
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,.5);
      opacity: 0;
      transform: translateY(8px);
      animation: greetIn var(--dur) var(--easing) forwards;
      animation-delay: .05s;
    }

    /* 3-column grid so we can place Airport DB in the middle (col 2) */
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .box {
      background: var(--card);
      border: 2px solid var(--teal);
      color: var(--ink);
      border-radius: 12px;
      padding: 40px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform var(--dur-fast) var(--easing), background var(--dur-fast) var(--easing), color var(--dur-fast) var(--easing), box-shadow var(--dur-fast) var(--easing);
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
      user-select: none;

      /* staggered entrance */
      opacity: 0;
      transform: translateY(10px) scale(.98);
      animation: cardIn .5s var(--easing) forwards;
      animation-delay: var(--delay, 0s);
    }
    .box:hover { background: var(--teal); color: white; transform: scale(1.04); }
    .box:focus { outline: none; box-shadow: 0 0 0 4px rgba(255,255,255,.25), 0 4px 10px rgba(0,0,0,.15); }

    .footer-actions {
      margin-top: 18px;
      font-size: .9rem;
      opacity: .9;
      transform: translateY(6px);
      opacity: 0;
      animation: fadeUp .4s var(--easing) .35s forwards;
    }
    .footer-actions a {
      color: #e9f9ff;
      text-decoration: underline;
      cursor: pointer;
      transition: opacity var(--dur-fast) var(--easing);
    }
    .footer-actions a:hover { opacity: .85; }

    /* Name overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      display: grid;
      place-items: center;
      z-index: 999;

      opacity: 1;
      pointer-events: auto;
      transition: opacity var(--dur) var(--easing);
    }
    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .modal {
      width: min(92vw, 460px);
      background: #ffffff;
      color: #111827;
      border-radius: 14px;
      padding: 22px 22px 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      text-align: left;

      transform: translateY(8px) scale(.98);
      opacity: 0;
      transition: transform var(--dur) var(--easing), opacity var(--dur) var(--easing);
    }
    .overlay:not(.hidden) .modal {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal h2 {
      margin: 0 0 6px;
      font-size: 1.35rem;
      color: #0f172a;
    }
    .modal p { margin: 0 0 14px; color: #334155; }
    .field {
      display: flex; gap: 10px; margin-top: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      outline: none;
      transition: border-color var(--dur-fast) var(--easing), box-shadow var(--dur-fast) var(--easing);
    }
    input[type="text"]:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 4px rgba(56,189,248,.25);
    }
    input[type="text"]::placeholder { color: #94a3b8; }
    button {
      padding: 12px 16px;
      font-size: 1rem;
      border: 0;
      border-radius: 10px;
      background: var(--teal);
      color: white;
      cursor: pointer;
      transition: transform var(--dur-fast) var(--easing), filter var(--dur-fast) var(--easing);
    }
    button:hover { filter: brightness(1.05); transform: translateY(-1px); }
    .error {
      color: #b91c1c;
      font-size: .9rem;
      margin-top: 8px;
      min-height: 1.1em;
    }

    /* Animations */
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(10px) scale(.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes greetIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsive: stack items and ignore manual grid placement on small screens */
    @media (max-width: 640px) {
      .container {
        grid-template-columns: 1fr;
      }
      .box {
        grid-column: auto !important;
        grid-row: auto !important;
      }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .wrapper, h1, .box, .footer-actions, .overlay, .modal {
        transition: none !important;
        animation: none !important;
      }
      .wrapper, h1, .box, .footer-actions { opacity: 1; transform: none; }
      .overlay { opacity: 1; }
      .modal { opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <!-- Name capture overlay -->
  <div class="overlay" id="nameOverlay" aria-modal="true" role="dialog">
    <div class="modal">
      <h2>Enter your name</h2>
      <p>Weâ€™ll personalize your greeting.</p>
      <div class="field">
        <input id="nameInput" type="text" placeholder="e.g., ArtemisByte" maxlength="50" autocomplete="name" />
        <button id="saveNameBtn">Continue</button>
      </div>
      <div id="nameError" class="error"></div>
    </div>
  </div>

  <!-- Main content -->
  <div class="wrapper" id="wrapper" aria-live="polite">
    <h1 id="greeting">Welcome</h1>

    <!-- Manual placement to center Airport Database -->
    <div class="container">
      <!-- Row 1 -->
      <div class="box" style="--delay:.05s; grid-column: 1; grid-row: 1;" onclick="location.href='scr.html'">SCR</div>
      <div class="box" style="--delay:.12s; grid-column: 3; grid-row: 1;" onclick="location.href='gcrformat.html'">GCR</div>

      <!-- Row 2 (middle) -->
      <div class="box" style="--delay:.19s; grid-column: 2; grid-row: 2;" onclick="location.href='airport-search.html'">Airport Database</div>

      <!-- Row 3 -->
      <div class="box" style="--delay:.26s; grid-column: 1; grid-row: 3;" onclick="location.href='turnaround.html'">Turnaround</div>
      <div class="box" style="--delay:.33s; grid-column: 3; grid-row: 3;" onclick="location.href='manualscr.html'">SCR Backup</div>
    </div>

    <div class="footer-actions">
      <a id="changeName">Change name</a>
    </div>
  </div>

  <script>
    const LS_KEY = "rb_username";

    function titleCaseName(str) {
      return str
        .trim()
        .replace(/\s+/g, " ")
        .split(" ")
        .map(s => s.charAt(0).toUpperCase() + s.slice(1))
        .join(" ");
    }
    function getGreetingForHour(h) {
      if (h < 12) return "Good Morning";
      if (h < 16) return "Good Afternoon";
      return "Good Evening";
    }
    function setGreeting(name) {
      const hour = new Date().getHours(); // local time
      const greet = getGreetingForHour(hour);
      document.getElementById("greeting").textContent = `${greet}, ${name}`;
    }
    function showOverlay(show) {
      const overlay = document.getElementById("nameOverlay");
      overlay.classList.toggle("hidden", !show);
      if (show) {
        setTimeout(() => document.getElementById("nameInput").focus(), 0);
      }
    }
    function revealMain() {
      requestAnimationFrame(() => {
        document.getElementById("wrapper").classList.add("show");
      });
    }
    function saveNameFromInput() {
      const input = document.getElementById("nameInput");
      const err = document.getElementById("nameError");
      const raw = input.value || "";
      const clean = titleCaseName(raw);

      if (!clean || clean.length < 2) {
        err.textContent = "Please enter a valid name.";
        return;
      }
      try { localStorage.setItem(LS_KEY, clean); } catch (e) {}
      err.textContent = "";
      setGreeting(clean);
      showOverlay(false);
      revealMain();
    }

    document.getElementById("saveNameBtn").addEventListener("click", saveNameFromInput);
    document.getElementById("nameInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") saveNameFromInput();
    });
    document.getElementById("changeName").addEventListener("click", () => {
      showOverlay(true);
      document.getElementById("nameInput").value = localStorage.getItem(LS_KEY) || "";
      document.getElementById("nameError").textContent = "";
    });

    (function init() {
      let name = "";
      try { name = localStorage.getItem(LS_KEY) || ""; } catch (e) {}
      if (name) {
        showOverlay(false);
        setGreeting(name);
        revealMain();
      } else {
        showOverlay(true);
      }
    })();
  </script>
</body>
</html>
