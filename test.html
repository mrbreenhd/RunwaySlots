      background-color: #c0c0c0;

      padding: 0;

    h1 {

       FORM ELEMENTS & BUTTONS

    label {
      display: block;

      font-size: 10px;
      font-weight: bold;
    }
    textarea, input {
      width: 95%;
      padding: 4px;
      margin-bottom: 8px;
      border: 2px inset #7d7d7d;

      font-family: "MS Sans Serif", Tahoma, Geneva, sans-serif;
    }
    button {
      padding: 4px 8px;
      margin: 4px 4px 4px 0;

      border: 2px outset #fff;
      font-size: 12px;
      text-transform: uppercase;
      font-weight: bold;

      padding: 4px 8px;
      margin: 4px 4px 4px 0;
      border: 2px inset #7d7d7d;
      font-size: 12px;
      font-family: "MS Sans Serif", Tahoma, Geneva, sans-serif;
      text-transform: uppercase;
      cursor: pointer;
    }
    /* ===============================================
       Aircraft Selection Checkboxes (for Service Type D)
    =============================================== */
    #aircraftSelection {
      margin-bottom: 8px;
      font-size: 12px;
    }
    #aircraftSelection label {
      margin-right: 10px;
      font-weight: normal;
    }
    /* ===============================================
       OUTPUT & GROUP STYLES
    =============================================== */
    .output-container {
      margin-top: 20px;
      padding: 8px;
      border: 2px dashed #7d7d7d;
      background-color: #fff;
      font-size: 12px;
      font-family: "MS Sans Serif", Tahoma, Geneva, sans-serif;
      color: #000080;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      position: relative;
    }
    .error, .success {
      text-align: center;
      padding: 4px;
      margin-bottom: 8px;
      font-size: 12px;

    }

      background-color: #ff4c4c;

    .success {
      background-color: #4caf50;

    .scr-group {

    .heading {

    .send-button-container {
      display: flex;

  <!-- Multiflight Script -->
  <script>
    // 1) FETCH EMAIL FROM FIREBASE
    async function getAirportEmail(airportCode, serviceType) {
      try {
        const snapshot = await firebase.database().ref("airports/" + airportCode).once("value");
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (serviceType.trim().toUpperCase() === "D") {
            if (data.emailGeneral && data.emailGeneral.trim() !== "") {
              return data.emailGeneral;
            } else if (data.email && data.email.trim() !== "") {
              return data.email;
            } else {
              return "slotdesk@ryanair.com";
            }
          } else {
            return (data.email && data.email.trim() !== "") ? data.email : "slotdesk@ryanair.com";
          }
        } else {
          return "slotdesk@ryanair.com";
        }
      } catch (error) {
        console.error("Error fetching email from Firebase:", error);
        return "slotdesk@ryanair.com";
      }
    }

    // 3) LOGGING (Historic Log)
    const STORAGE_KEY = "historicLog";
    function getHistoricLog() {
      const logData = localStorage.getItem(STORAGE_KEY);
      return logData ? JSON.parse(logData) : [];
    }
    function setHistoricLog(logEntries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(logEntries));
    }
    function addLogEntry(entry) {
      const logEntries = getHistoricLog();
      logEntries.push(entry);
      setHistoricLog(logEntries);
      console.log("Log entry added:", entry);
    }

    // 4) HELPER FUNCTIONS & PARSING LOGIC
    let currentSlotType = "";
    function getDayOfOperation(dayOfWeek) {
      const dayMapping = {
        "Sunday":    "0000007",
        "Monday":    "1000000",
        "Tuesday":   "0200000",
        "Wednesday": "0030000",
        "Thursday":  "0004000",
        "Friday":    "0000500",
        "Saturday":  "0000060"
      };
      return dayMapping[dayOfWeek] || "1000000";
    }
    function parseInput(input) {
      const lines = input.trim().split("\n");
      const parsedEntries = [];
      for (let line of lines) {
        const parts = line.trim().split(" ");
        if (parts.length !== 7 && parts.length !== 8) {
          console.warn("Invalid input format for line:", line);
          continue;
        }
        const flightRaw = parts[0];
        const from = parts[1];
        const to = parts[2];
        const date = parts[3].slice(0, 5);
        const fullDate = parts[3];
        const departureTime = parts[4];
        const arrivalTime = parts[5];
        const code = parts[6];
        let aircraftType = null;
        if (parts.length === 8) {
          aircraftType = parts[7];
        }
        const parsedDate = new Date(fullDate);
        if (isNaN(parsedDate)) {
          console.warn("Invalid date for line:", line);
          continue;
        }
        const dayOfWeek = parsedDate.toLocaleDateString("en-US", { weekday: "long" });
        const dayOfOperation = getDayOfOperation(dayOfWeek);
        const flightPrefix = flightRaw.slice(0, 2);
        let flightNumber = flightRaw.slice(2);
        const flightDigits = flightNumber.match(/\d+/)?.[0] || "";
        let flightLetters = flightNumber.replace(/\d+/g, "");
        if (flightLetters.endsWith("P")) {
          flightLetters = flightLetters.slice(0, -1);
        }
        const paddedFlightDigits = flightDigits.padStart(3, "0");
        const flight = `${flightPrefix}${paddedFlightDigits}${flightLetters}`;
        parsedEntries.push({
          flight,
          from,
          to,
          date,
          fullDate,
          departureTime,
          arrivalTime,
          code,
          dayOfOperation,
          aircraftType
        });
      }
      return parsedEntries;
    }
    function getSelectedOption() {
      return document.getElementById("dropdownMenu").value;
    }
    function getSlotType() {
      const val = document.getElementById("slotType").value;
      if(val === "NEW") return "NEW SLOT";
      else if(val === "CANCEL") return "CANCEL SLOT";
      else if(val === "CHANGE") return "CHANGE SCR";
      else return "";
    }
    function getAircraftReg() {
      const serviceType = document.getElementById("dropdownMenu").value;
      const regInputVal = document.getElementById("regInput").value.trim();
      if (serviceType === "D") {
        if(document.getElementById("learjetCheckbox").checked) {
          return regInputVal !== "" ? regInputVal : "L45";
        } else if(document.getElementById("bombardierCheckbox").checked) {
          return regInputVal !== "" ? regInputVal : "CL5";
        } else {
          return regInputVal !== "" ? regInputVal : "L45";
        }
      } else {
        return regInputVal || "[UNKNOWN REG]";
      }
    }
    function getAircraftSeat() {
      const serviceType = document.getElementById("dropdownMenu").value;
      if (serviceType === "D") {
        if(document.getElementById("learjetCheckbox").checked) {
          return "008";
        } else if(document.getElementById("bombardierCheckbox").checked) {
          return "009";
        } else {
          return "008";
        }
      }
      return "";
    }
    function getCodePrefix(option) {
      if(option === "D"){
        if(document.getElementById("bombardierCheckbox").checked){
          return "009";
        } else {
          return "008";
        }
      }
      switch (option) {
        case "P":
        case "T":
        case "K":
          return "000";
        case "J":
          return "189";
        default:
          return "000";
      }
    }
    function getOperationCode(option) {
      if (option === "D") return "LJ4";
      return "73H";
    }
    function getCurrentDate() {
      const dateObj = new Date();
      const day = String(dateObj.getDate()).padStart(2, '0');
      const month = dateObj.toLocaleString('default', { month: 'short' }).toUpperCase();
      return `${day}${month}`;
    }
    
    // Helper functions to convert between SCR date format (e.g. "05APR") and date input value ("YYYY-MM-DD")
    function convertSCRDateToInput(scrDate) {
      // scrDate like "05APR" assumed for current year
      const day = scrDate.slice(0,2);
      const monthAbbr = scrDate.slice(2).toUpperCase();
      const monthMap = { JAN: "01", FEB: "02", MAR: "03", APR: "04", MAY: "05", JUN: "06", JUL: "07", AUG: "08", SEP: "09", OCT: "10", NOV: "11", DEC: "12" };
      const month = monthMap[monthAbbr] || "01";
      const year = new Date().getFullYear();
      return `${year}-${month}-${day}`;
    }
    function convertInputDateToSCR(inputDate) {
      // inputDate is "YYYY-MM-DD"
      const parts = inputDate.split("-");
      if (parts.length < 3) return "";
      const day = parts[2];
      const monthNum = parseInt(parts[1], 10);
      const monthAbbrArr = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
      const monthAbbr = monthAbbrArr[monthNum - 1];
      return day + monthAbbr;
    }
    
    // 5) UI FEEDBACK (ERROR / SUCCESS)
    function showError(message) {
      const errorDiv = document.getElementById("errorMessage");
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
      setTimeout(() => {
        errorDiv.style.display = "none";
      }, 5000);
    }
    function showSuccess(message) {
      const successDiv = document.getElementById("successMessage");
      successDiv.textContent = message;
      successDiv.style.display = "block";
      setTimeout(() => {
        successDiv.style.display = "none";
      }, 5000);
    }
    
    // 6) CORE: Format, Display, Send

    // Original SCR message formatter (unchanged)
    function formatSCRMessages() {
      const input = document.getElementById("userInput").value;
      const parsedEntries = parseInput(input);
      if (parsedEntries.length === 0) {
        showError("No valid flight entries found. Please check your input.");
        return;
      }
      currentSlotType = getSlotType();
      const option = getSelectedOption();
      const codePrefix = getCodePrefix(option);
      const reg = getAircraftReg();
      const outputList = document.getElementById("outputList");
      outputList.innerHTML = "";
      const airportGroups = {};
      parsedEntries.forEach((data) => {
        const { from, to } = data;
        if (!airportGroups[from]) {
          airportGroups[from] = { airportCode: from, flights: [] };
        }
        airportGroups[from].flights.push({ type: 'departure', data });
        if (!airportGroups[to]) {
          airportGroups[to] = { airportCode: to, flights: [] };
        }
        airportGroups[to].flights.push({ type: 'arrival', data });
      });
      Object.keys(airportGroups).forEach(airportCode => {
        const seen = new Set();
        airportGroups[airportCode].flights = airportGroups[airportCode].flights.filter(flightEntry => {
          const uniqueKey = flightEntry.type + flightEntry.data.flight;
          if (seen.has(uniqueKey)) {
            return false;
          } else {
            seen.add(uniqueKey);
            return true;
          }
        });
      });
      Object.values(airportGroups).forEach((group, groupIndex) => {
        const { airportCode, flights } = group;
        const scrLines = [];
        scrLines.push("SCR");
        scrLines.push("S25");
        scrLines.push(getCurrentDate());
        scrLines.push(airportCode);
        flights.forEach(flightEntry => {
          const { type, data } = flightEntry;
          const { flight, date, dayOfOperation, departureTime, arrivalTime, from, to, aircraftType } = data;
          const flightType = currentSlotType === "CANCEL SLOT" ? "D" : "N";
          let opCode;
          if (aircraftType) {
            if (option === "J") {
              if (aircraftType === "7M8") {
                opCode = "1977M8";
              } else if (aircraftType === "738" || aircraftType === "73H") {
                opCode = "18973H";
              }  else {
                opCode = aircraftType;
              }
            } else {
              opCode = (aircraftType === "738" ? "73H" : (aircraftType === "197" ? "7M8" : aircraftType));
            }
          } else {
            opCode = getOperationCode(option);
          }
          if(option === "D"){
            if(document.getElementById("learjetCheckbox").checked){
              opCode = "L45";
            } else if(document.getElementById("bombardierCheckbox").checked){
              opCode = "CL5";
            }
          }
          if (type === 'departure') {
            if (option === "J") {
              scrLines.push(`${flightType} ${flight} ${date}${date} ${dayOfOperation} ${opCode} ${departureTime}${to} ${option}`);
            } else {
              scrLines.push(`${flightType} ${flight} ${date}${date} ${dayOfOperation} ${codePrefix}${opCode} ${departureTime}${to} ${option}`);
            }
          }
          else if (type === 'arrival') {
            if (option === "J") {
              scrLines.push(`${flightType}${flight} ${date}${date} ${dayOfOperation} ${opCode} ${from}${arrivalTime} ${option}`);
            } else {
              scrLines.push(`${flightType}${flight} ${date}${date} ${dayOfOperation} ${codePrefix}${opCode} ${from}${arrivalTime} ${option}`);
            }
          }
        });
        let siLine;
        if (currentSlotType === "NEW SLOT") {
          if (option === "D") {
            let aircraftTypeLabel = document.getElementById("learjetCheckbox").checked 
                                    ? "LEARJET" 
                                    : (document.getElementById("bombardierCheckbox").checked ? "BOMBARDIER" : "LEARJET");
            siLine = `SI NEW SLOT REQ ${airportCode} // ${aircraftTypeLabel} REG: ${getAircraftReg()}`;
          } else {
            siLine = `SI NEW SLOT REQ ${airportCode}`;
          }
        } else {
          if (option === "D") {
            let aircraftTypeLabel = document.getElementById("learjetCheckbox").checked 
                                    ? "LEARJET" 
                                    : (document.getElementById("bombardierCheckbox").checked ? "BOMBARDIER" : "LEARJET");
            siLine = `SI SLOT CANX REQ ${airportCode} // ${aircraftTypeLabel} REG: ${getAircraftReg()}`;
          } else {
            siLine = `SI SLOT CANX REQ ${airportCode}`;
          }
        }
        scrLines.push(siLine);
        const scrOutput = scrLines.join("\n");
        const scrGroup = document.createElement("div");
        scrGroup.classList.add("scr-group");
        const headingDiv = document.createElement("div");
        headingDiv.classList.add("heading");
        headingDiv.textContent = `SCR [${airportCode}]`;
        const outputDiv = document.createElement("div");
        outputDiv.classList.add("output-container");
        outputDiv.innerHTML = `<pre>${scrOutput}</pre>`;
        const sendButtonContainer = document.createElement("div");
        sendButtonContainer.classList.add("send-button-container");
        const sendBtn = document.createElement("button");
        sendBtn.textContent = "Send Email";
        sendBtn.dataset.airportCode = airportCode;
        sendBtn.dataset.groupIndex = groupIndex;
        sendButtonContainer.appendChild(sendBtn);
        scrGroup.appendChild(headingDiv);
        scrGroup.appendChild(outputDiv);
        scrGroup.appendChild(sendButtonContainer);
        scrGroup.dataset.scrOutput = scrOutput;
        scrGroup.dataset.airportCode = airportCode;
        outputList.appendChild(scrGroup);
        const combinedFlightNumbers = flights.map(e => e.data.flight).join(", ");
        const combinedDirections = flights.map(e => e.type).join("/");
        const timestamp = new Date().toISOString().replace("T", " ").split(".")[0];
        addLogEntry({
          flightNumber: combinedFlightNumbers,
          airport: airportCode,
          direction: combinedDirections,
          timestamp: timestamp,
          scrMessage: scrOutput
        });
      });
      showSuccess(`Formatted ${parsedEntries.length} flight(s) successfully.`);
      attachSendButtonsListeners();
    }

    // Function to attach Send Email button listeners
    function attachSendButtonsListeners() {
      const sendButtons = document.querySelectorAll(".scr-group .send-button-container button");
      sendButtons.forEach(button => {
        button.addEventListener("click", async () => {
          const airportCode = button.dataset.airportCode;
          const scrOutput = button.parentElement.parentElement.dataset.scrOutput;
          await sendEmail(airportCode, scrOutput);
        });
      });
    }

    // Function to send an email using the current SCR output
    async function sendEmail(airportCode, scrOutput) {
      let subject;
      if (currentSlotType === "NEW SLOT") {
        subject = "NEW SLOT REQ " + airportCode;
      } else if(currentSlotType === "CANCEL SLOT"){
        subject = "SLOT CANX REQ " + airportCode;
      } else {
        // For Change SCR, the email subject is "SLOT CHG REQ [AIRPORTCODE]"
        subject = "SLOT CHG REQ " + airportCode;
      }
      const emailServiceType = document.getElementById("dropdownMenu").value;
      const recipientEmail = await getAirportEmail(airportCode, emailServiceType);
      const ccEmail = "slotdesk@ryanair.com";
      const emailSubject = encodeURIComponent(subject);
      const emailBody = encodeURIComponent(scrOutput);
      const mailtoLink = `mailto:${recipientEmail}?cc=${encodeURIComponent(ccEmail)}&subject=${emailSubject}&body=${emailBody}`;
      window.open(mailtoLink, '_blank');
      showSuccess(`Email for ${airportCode} has been triggered.`);
    }

    // Send all SCR emails
    function sendAllEmails() {
      const outputList = document.getElementById("outputList");
      const scrGroups = outputList.getElementsByClassName("scr-group");
      if (scrGroups.length === 0) {
        showError("No SCR messages to send. Please format first.");
        return;
      }
      let emailsSent = 0;
      const totalEmails = scrGroups.length;
      Array.from(scrGroups).forEach((scrGroup, index) => {
        const airportCode = scrGroup.dataset.airportCode;
        const scrOutput = scrGroup.dataset.scrOutput;
        setTimeout(async () => {
          await sendEmail(airportCode, scrOutput);
          emailsSent += 1;
          if (emailsSent === totalEmails) {
            showSuccess("All SCR emails have been triggered.");
          }
        }, index * 1000);
      });
    }

    // NEW FUNCTION: Format Change SCR Messages with editable R lines using multiple input fields
    function formatChangeSCRMessages() {
      const input = document.getElementById("userInput").value;
      const parsedEntries = parseInput(input);
      if (parsedEntries.length === 0) {
        showError("No valid flight entries found. Please check your input.");
        return;
      }
      
      const option = getSelectedOption();
      const codePrefix = getCodePrefix(option);
      const outputList = document.getElementById("outputList");
      outputList.innerHTML = "";
      const airportGroups = {};
      parsedEntries.forEach((data) => {
        const { from, to } = data;
        if (!airportGroups[from]) {
          airportGroups[from] = { airportCode: from, flights: [] };
        }
        airportGroups[from].flights.push({ type: 'departure', data });
        if (!airportGroups[to]) {
          airportGroups[to] = { airportCode: to, flights: [] };
        }
        airportGroups[to].flights.push({ type: 'arrival', data });
      });
      Object.keys(airportGroups).forEach(airportCode => {
        const seen = new Set();
        airportGroups[airportCode].flights = airportGroups[airportCode].flights.filter(flightEntry => {
          const uniqueKey = flightEntry.type + flightEntry.data.flight;
          if (seen.has(uniqueKey)) {
            return false;
          } else {
            seen.add(uniqueKey);
            return true;
          }
        });
      });
      
      // Build SCR messages for each airport group with editable R lines
      Object.values(airportGroups).forEach((group, groupIndex) => {
        const { airportCode, flights } = group;
        let headerLines = [];
        headerLines.push("SCR");
        headerLines.push("S25");
        headerLines.push(getCurrentDate());
        headerLines.push(airportCode);
        let cLines = [];
        // Build an array of objects holding default values for the modified (R) lines:
        let rRows = [];
        flights.forEach(flightEntry => {
          const { type, data } = flightEntry;
          const { flight, date, dayOfOperation, departureTime, arrivalTime, from, to, aircraftType } = data;
          let opCode;
          if (aircraftType) {
            if (option === "J") {
              if (aircraftType === "7M8") {
                opCode = "1977M8";
              } else if (aircraftType === "738" || aircraftType === "73H") {
                opCode = "18973H";
              } else {
                opCode = aircraftType;
              }
            } else {
              opCode = (aircraftType === "738" ? "73H" : (aircraftType === "197" ? "7M8" : aircraftType));
            }
          } else {
            opCode = getOperationCode(option);
          }
          // For service type D, override opCode based on aircraft selection.
          if (option === "D") {
            if (document.getElementById("learjetCheckbox").checked) {
              opCode = "L45";
            } else if (document.getElementById("bombardierCheckbox").checked) {
              opCode = "CL5";
            }
          }
          // For service type J, do not prepend the codePrefix.
          let finalOpcode = (option === "J") ? opCode : codePrefix + opCode;
          if (type === 'departure') {
            const cLine = `C ${flight} ${date}${date} ${dayOfOperation} ${ (option==="J") ? opCode : codePrefix+opCode } ${departureTime}${to} ${option}`;
            cLines.push(cLine);
            rRows.push({
              flight: flight,
              date: convertSCRDateToInput(date),
              day: dayOfOperation,
              opcode: finalOpcode,
              time: departureTime.slice(0,2) + ":" + departureTime.slice(2),
              airport: to,
              service: option
            });
          } else if (type === 'arrival') {
            const cLine = `C${flight} ${date}${date} ${dayOfOperation} ${ (option==="J") ? opCode : codePrefix+opCode } ${from}${arrivalTime} ${option}`;
            cLines.push(cLine);
            rRows.push({
              flight: flight,
              date: convertSCRDateToInput(date),
              day: dayOfOperation,
              opcode: finalOpcode,
              time: arrivalTime.slice(0,2) + ":" + arrivalTime.slice(2),
              airport: from,
              service: option
            });
          }
        });
        const siLine = `SI SLOT CHG REQ ${airportCode}`;
        let initialScrMessage = headerLines.join("\n") + "\n" + cLines.join("\n");
        rRows.forEach(row => {
          const scrDate = convertInputDateToSCR(row.date);
          const timeFormatted = row.time.replace(":", "");
          initialScrMessage += "\n" + `R ${row.flight} ${scrDate}${scrDate} ${row.day} ${row.opcode} ${timeFormatted}${row.airport} ${row.service}`;
        });
        initialScrMessage += "\n" + siLine;
        
        // Create the SCR group container
        const scrGroup = document.createElement("div");
        scrGroup.classList.add("scr-group");
        scrGroup.dataset.airportCode = airportCode;
        const headingDiv = document.createElement("div");
        headingDiv.classList.add("heading");
        headingDiv.textContent = `Change SCR [${airportCode}]`;
        // Non-editable header + C lines
        const nonEditableDiv = document.createElement("div");
        nonEditableDiv.style.whiteSpace = "pre-wrap";
        nonEditableDiv.style.fontFamily = '"MS Sans Serif", Tahoma, Geneva, sans-serif';
        nonEditableDiv.textContent = headerLines.join("\n") + "\n" + cLines.join("\n");
        // Editable section for R lines using multiple fields per row
        const editableDiv = document.createElement("div");
        editableDiv.style.whiteSpace = "pre-wrap";
        editableDiv.style.fontFamily = '"MS Sans Serif", Tahoma, Geneva, sans-serif';
        rRows.forEach((row, idx) => {
          const rowDiv = document.createElement("div");
          rowDiv.classList.add("modified-scr-row");
          rowDiv.style.border = "1px solid #ccc";
          rowDiv.style.padding = "4px";
          rowDiv.style.marginBottom = "4px";
          // Flight number
          const flightLabel = document.createElement("label");
          flightLabel.textContent = "Flight: ";
          const flightInput = document.createElement("input");
          flightInput.type = "text";
          flightInput.classList.add("r-flight");
          flightInput.value = row.flight;
          flightLabel.appendChild(flightInput);
          rowDiv.appendChild(flightLabel);
          // Date input
          const dateLabel = document.createElement("label");
          dateLabel.textContent = " Date: ";
          const dateInput = document.createElement("input");
          dateInput.type = "date";
          dateInput.classList.add("r-date");
          dateInput.value = row.date;
          dateLabel.appendChild(dateInput);
          rowDiv.appendChild(dateLabel);
          // Day of Operation (read-only)
          const dayLabel = document.createElement("label");
          dayLabel.textContent = " Day: ";
          const dayInput = document.createElement("input");
          dayInput.type = "text";
          dayInput.classList.add("r-day");
          dayInput.value = row.day;
          dayInput.disabled = true;
          dayLabel.appendChild(dayInput);
          rowDiv.appendChild(dayLabel);
          // Op Code
          const opcodeLabel = document.createElement("label");
          opcodeLabel.textContent = " Op Code: ";
          const opcodeInput = document.createElement("input");
          opcodeInput.type = "text";
          opcodeInput.classList.add("r-opcode");
          opcodeInput.value = row.opcode;
          opcodeLabel.appendChild(opcodeInput);
          rowDiv.appendChild(opcodeLabel);
          // Time input
          const timeLabel = document.createElement("label");
          timeLabel.textContent = " Time: ";
          const timeInput = document.createElement("input");
          timeInput.type = "time";
          timeInput.classList.add("r-time");
          timeInput.value = row.time;
          timeLabel.appendChild(timeInput);
          rowDiv.appendChild(timeLabel);
          // Airport as text input (not a drop-down)
          const airportLabel = document.createElement("label");
          airportLabel.textContent = " Airport: ";
          const airportInput = document.createElement("input");
          airportInput.type = "text";
          airportInput.classList.add("r-airport");
          airportInput.value = row.airport;
          airportLabel.appendChild(airportInput);
          rowDiv.appendChild(airportLabel);
          // Service type drop-down
          const serviceLabel = document.createElement("label");
          serviceLabel.textContent = " Service: ";
          const serviceSelect = document.createElement("select");
          serviceSelect.classList.add("r-service");
          const serviceOptions = ["P", "J", "T", "K", "D", "X"];
          serviceOptions.forEach(opt => {
            const optElem = document.createElement("option");
            optElem.value = opt;
            optElem.textContent = opt;
            if(opt === row.service) {
              optElem.selected = true;
            }
            serviceSelect.appendChild(optElem);
          });
          serviceLabel.appendChild(serviceSelect);
          rowDiv.appendChild(serviceLabel);
          // When the date changes, update the day of operation field
          dateInput.addEventListener("change", () => {
            const selectedDate = new Date(dateInput.value);
            const dayOfWeek = selectedDate.toLocaleDateString("en-US", { weekday: "long" });
            dayInput.value = getDayOfOperation(dayOfWeek);
          });
          editableDiv.appendChild(rowDiv);
        });
        // SI line
        const siDiv = document.createElement("div");
        siDiv.style.whiteSpace = "pre-wrap";
        siDiv.style.fontFamily = '"MS Sans Serif", Tahoma, Geneva, sans-serif';
        siDiv.textContent = siLine;
        // Combine editable parts
        const outputDiv = document.createElement("div");
        outputDiv.classList.add("output-container");
        outputDiv.appendChild(nonEditableDiv);
        outputDiv.appendChild(editableDiv);
        outputDiv.appendChild(siDiv);
        // Update button to refresh modified SCR lines based on user input
        const updateBtn = document.createElement("button");
        updateBtn.textContent = "Update Modified SCR";
        updateBtn.addEventListener("click", () => {
          const modifiedRows = editableDiv.querySelectorAll(".modified-scr-row");
          let updatedRLines = [];
          modifiedRows.forEach(rowDiv => {
            const flightVal = rowDiv.querySelector(".r-flight").value;
            const dateVal = rowDiv.querySelector(".r-date").value;
            const scrDate = convertInputDateToSCR(dateVal);
            const dayVal = rowDiv.querySelector(".r-day").value;
            const opcodeVal = rowDiv.querySelector(".r-opcode").value;
            const timeVal = rowDiv.querySelector(".r-time").value.replace(":", "");
            const airportVal = rowDiv.querySelector(".r-airport").value;
            const serviceVal = rowDiv.querySelector(".r-service").value;
            updatedRLines.push(`R ${flightVal} ${scrDate}${scrDate} ${dayVal} ${opcodeVal} ${timeVal}${airportVal} ${serviceVal}`);
          });
          const updatedScrMessage = headerLines.join("\n") + "\n" + cLines.join("\n") + "\n" + updatedRLines.join("\n") + "\n" + siLine;
          scrGroup.dataset.scrOutput = updatedScrMessage;
          showSuccess(`Modified SCR updated for ${airportCode}.`);
        });
        // Button container for Send and Update actions
        const buttonContainer = document.createElement("div");
        buttonContainer.classList.add("send-button-container");
        const sendBtn = document.createElement("button");
        sendBtn.textContent = "Send Email";
        sendBtn.dataset.airportCode = airportCode;
        sendBtn.addEventListener("click", async () => {
          await sendEmail(airportCode, scrGroup.dataset.scrOutput);
        });
        buttonContainer.appendChild(sendBtn);
        buttonContainer.appendChild(updateBtn);
        scrGroup.appendChild(headingDiv);
        scrGroup.appendChild(outputDiv);
        scrGroup.appendChild(buttonContainer);
        scrGroup.dataset.scrOutput = initialScrMessage;
        outputList.appendChild(scrGroup);
        const combinedFlightNumbers = flights.map(e => e.data.flight).join(", ");
        const combinedDirections = flights.map(e => e.type).join("/");
        const timestamp = new Date().toISOString().replace("T", " ").split(".")[0];
        addLogEntry({
          flightNumber: combinedFlightNumbers,
          airport: airportCode,
          direction: combinedDirections,
          timestamp: timestamp,
          scrMessage: initialScrMessage
        });
      });
      showSuccess(`Formatted change request SCR messages with editable modifications successfully.`);
      attachSendButtonsListeners();
    }

    // Event Listeners
    // When "Format SCR Messages" is clicked, check the slot type value and call the appropriate function
    document.getElementById("formatBtn").addEventListener("click", () => {
      const slotTypeValue = document.getElementById("slotType").value;
      if(slotTypeValue === "CHANGE"){
        formatChangeSCRMessages();
      } else {
        formatSCRMessages();
      }
    });
    document.getElementById("sendAllBtn").addEventListener("click", sendAllEmails);
    document.getElementById("dropdownMenu").addEventListener("change", function() {
      if (this.value === "D") {
        document.getElementById("aircraftSelection").style.display = "block";
      } else {
        document.getElementById("aircraftSelection").style.display = "none";
      }
    });
    document.getElementById("learjetCheckbox").addEventListener("change", function() {
      if (this.checked) {
        document.getElementById("bombardierCheckbox").checked = false;
      }
    });
    document.getElementById("bombardierCheckbox").addEventListener("change", function() {
      if (this.checked) {
        document.getElementById("learjetCheckbox").checked = false;
      }
    });
  </script>
</body>
